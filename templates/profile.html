<section class="screen profile-screen">
    <h2>Your Profile</h2>
    <div class="profile-info">
        <img id="profile-picture" src="assets/profile-pictures/default.png" alt="Profile Picture" class="profile-picture" />
        <p><strong>Username:</strong> <span id="username">Loading...</span></p>
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    </div>
    <div class="profile-actions">
        <h3>Change Profile Picture</h3>
        <form id="profile-picture-form" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" id="profile-picture-input" name="profile_picture" accept="image/*" required />
            </div>
            <button type="submit" class="main-button-design">Upload</button>
        </form>
        <div id="upload-status" class="success-message" style="display: none;"></div>
        <div id="upload-error" class="error-message" style="display: none;"></div>
    </div>
</section>
